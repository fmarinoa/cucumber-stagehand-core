default:
  formatOptions:
    snippetInterface: "async-await"
  paths:
    - "./features/*.feature"
  dryRun: false
  require:
    - "./features/**/*.ts"
  requireModule:
    - "ts-node/register"
    - "tsconfig-paths/register"
  format:
    - "json:cucumber-report.json"
    - "html:cucumber-report.html"
  publish: true
